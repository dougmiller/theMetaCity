<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Index</title>
</head>
<body>
{% for article in articles %}
    <article>
        <img src=""/>
        <h2><a href="{{ url_for('blog_with_title', url=article.url) }}">{{ article.title }}</a></h2>
        <h2>{{ article.update_date }}</h2>
    </article>
{% endfor %}
</body>
</html>
