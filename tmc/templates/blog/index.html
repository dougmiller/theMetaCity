{% extends "blog/base.html" %}

{% block title %}Blog Index{% endblock %}

{% block articles %}
    {% for article in articles %}
        <article>
            <img src=""/>
            <h2><a href="{{ url_for('blog_with_title', url=article.url) }}">{{ article.title }}</a></h2>
            <h2>{{ article.build_date_byline() }}</h2>
        </article>
    {% endfor %}
{% endblock %}
