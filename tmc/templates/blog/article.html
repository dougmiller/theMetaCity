<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Index</title>
    <link rel="canonical" href="{{ url_for('blog_with_title', url=article.url) }}"/>
</head>
<body>
    <article>
        <h1><a href="{{ url_for('blog_with_title', url=article.url) }}">{{ article.title }}</a></h1>
        <h2>{{ article.build_date_byline() }}</h2>
        {{ article.text }}
    </article>
</body>
</html>
