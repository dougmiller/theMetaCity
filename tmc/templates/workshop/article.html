<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workshop Index</title>
    <link rel="canonical" href="{{ url_for('workshop_with_title', url=article.url) }}"/>
</head>
<body>
    <article>
        <h1><a href="{{ url_for('workshop_with_title', url=article.url) }}">{{ article.title }}</a></h1>
        <h2>{{ article.build_date_byline() }}</h2>
        {% if article.parent.children %}
            <h3>Articles in this workshop:</h3>
            {{ other_workshop_articles_list(article)|safe }}
        {% endif %}
        {{ article.text|safe }}
    </article>
</body>
</html>
