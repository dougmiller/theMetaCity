<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The MetaCity.com</title>
</head>
<body>
    <main>
        <nav class="rootBlock">
            <img alt="The MetaCity Logo" src="/media/site-images/fp-logo.svg"/>
            <h1>Douglas Miller</h1>
            <h1><a href="/blog">Blog</a></h1>
            <h1><a href="/workshop">Workshop</a></h1>

        {% for article in articles %}
            <article>
                <img src=""/>
                <h2>{{ article.title }}</h2>
                <h2>{{ article.update_date }}</h2>
            </article>
        {% endfor %}
    </main>
    <footer>
        <h2><a href="/github/">Github</a></h2>
        <h2><a href="/twitter/">Twitter</a></h2>
        <h2><a href="/about">About</a></h2>
        <h2><a href="https://media.themetacity.com">Media</a></h2>
    </footer>
</body>
</html>
