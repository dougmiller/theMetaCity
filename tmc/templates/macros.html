{% macro article_builder(article) %}
    <article>
        <h1><a href="{{ url_for('blog.title', url=article.url) }}">{{ article.title }}</a></h1>
        <h2>{{ article.build_date_byline() }}</h2>
        <nav>
            Tags:
            {% if article.tags|length %}
                {% for tag in article.tags %}
                    <a href="{{ url_for('blog.tags', tag=tag.tag) }}">{{ tag.tag }}</a>
                {% endfor %}
            {% else %}
                No tags
            {% endif %}
        </nav>

        {{ article.blurb|safe }}
    </article>
{% endmacro %}
